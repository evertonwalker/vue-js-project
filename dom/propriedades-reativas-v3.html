<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="increase">Aumentar</button>
        <button v-on:click="decrease">Diminuir</button>
        <p>
            {{ count }} 
        </p>
    </div>
</body>


<script>
    const v = new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        watch: {
            // aqui você monitora uma propriedade especifica clonando o nome do atributo.
            // mt usado em combobox por exemplo, se a pessoa mudar o estado, você pode buscar as cidades daquele local.
            count(newValue, oldValue){
               setTimeout(() => {
                this.count = 0;
               }, 2000);

            // Se você não usar a arrow function que possue escopo léxico, a função não entenderá qual contexto do this
            // e terá que ser feito dessa forma.
            //    const instanciaVue = this;
            //    setTimeout(function(){
            //        instanciaVue.count = 0;
            //    }, 2000);

            }
        },
        methods: {
            increase() {
                this.count++;
            },
            decrease() {
                this.count--;

            },
        }
    });
</script>

</html>
