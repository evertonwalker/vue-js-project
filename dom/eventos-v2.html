<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>
            {{ count }}
        </p>
        <button v-on:click="sum">Somar 1</button>
        <p v-on:mousemove="getCordernates">
            Mouse: {{ x }} e y: {{ y }}
        </p>
    </div>
</body>


<script>
    const v = new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0,
        },
        methods: {
            sum(e){
                this.count++;
            },
            getCordernates(e) {
                // mesmo que você n passe o evento explicitamente no html, ele poderar ser acessado pelo método caso 
                // só possua ele como parâmetro, caso existam mais parâmetros você precisa passar esse explicitamente usando
                // $event
                this.x = e.clientX;
                this.y = e.clientY;
            }
        },
    });
</script>

</html>
