<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1> {{ title }} </h1>
        <button @click="title += '#'"> Alterar titulo </button>
        <button @click="$destroy()"> Destruir instancia </button>
    </div>
</body>


<script>
    const vm1 = new Vue({
        el: '#app',
        data: {
            title: 'Teste',
        },
        beforeCreate() {
            console.log('antes de criar instancia')
        },
        created() {
            console.log('Instancia criada');
        },
        beforeMount() {
            console.log('Antes de jogar os dados no DOM');
        },
        mounted() {
            console.log('depois dos dados sincronizados no DOM');
        },
        beforeUpdate() {
            console.log('antes de atualizar algum dado');
        },
        updated() {
            console.log('atualizou');
        },
        beforeDestroy() {
            console.log('antes de destruir');
        },
        destroyed() {
            console.log('quando morreu')
        },
        methods: {
            add() {
            },
        }
    });

    

</script>

</html>
