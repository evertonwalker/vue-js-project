<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 ref="aulaRef">{{ aula }} </h1>
        <h2>{{ modulo }} </h2>
        <button @click="alteraAula">Alterar aula</button>
        <button @click="alteraModulo">Alterar Modulo</button>
    </div>
</body>


<script>
    const vm1 = new Vue({
        el: '#app',
        data: {
            aula: 'Aula 1',
            modulo: 'Modulo 1',
        },
        methods: {
            alteraAula() {
                this.aula += "!!";
            },
            alteraModulo() {
                this.modulo += "!!";
                console.log(this.$refs.aulaRef.innerText);
            },
        }
    });

    vm1.$refs.aulaRef.innerText = "Alterado diretamente";
    

</script>

</html>
