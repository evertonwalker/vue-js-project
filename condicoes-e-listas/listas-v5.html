<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <!-- O vue recomenda que você usa o atributo key dentro de uma lista, esse atributo serve como identidade
            para o vue não ter que renderizar toda lista novamente e simplesmente fazer apenas um remendo para tirar ou colocar
            novos conteúdos dentro -->
            <li v-for="(cor, index) in cores" :key="index">{{ cor }}</li>
        </ul>
        <button @click="cores.push('branca')">
            Adicionar nova cor
        </button>
     
    </div>
</body>


<script>
    const v = new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
        }
    });
</script>

</html>
