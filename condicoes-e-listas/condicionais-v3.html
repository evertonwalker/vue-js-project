<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- você pode usar a tag template para envolver tags mas ela não é adicionada no DOM, apenas para encapsular dados -->
        <template v-if="logout">
            <p>
                Usuário logado {{ nome }}
            </p>
            <p>
                Perfil: admin
            </p>
        </template>

        <p v-else-if="anonimous">Navegando como Anônimo</p>
        <p v-else>
            Nenhum usuário logado
        </p>
        <button @click="logout = !logout">
            {{ logout ? 'Sair' : 'Entrar'}}
        </button>
        <input type="checkbox" v-model="anonimous"> Entrar com usuário anonimo

    </div>
</body>


<script>
    const v = new Vue({
        el: '#app',
        data: {
            nome: 'Everton WAlker',
            logout: false,
            anonimous: true,
        }
    });
</script>

</html>
