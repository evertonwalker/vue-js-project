<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
      <ul>
          <li v-for="(cor, index) in cores" :id="cor"> {{ cor }} - {{ index }} </li>
      </ul>
    </div>
</body>


<script>
    const v = new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            poessoas: [
                { nome: 'Ana', idade: 26, peso: 56},
                { nome: 'Everton', idade: 26, peso: 23},
                { nome: 'Gio', idade: 40, peso: 11},
            ]
         
        }
    });
</script>

</html>
