<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>
            {{ result }}
        </p>
        <p>
            {{ resultMesssage }}
        </p>
        <button @click="result++">
            Increase
        </button>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            result: 37
        },
        computed: {
            resultMesssage() {
                return this.result === 37 ? 'Valor igual' : 'Valor diferente'
            }
        },
        watch: {
            result() {
                setTimeout(() => {
                    this.result = 37;
                }, 5000);
            }
        }
    });
</script>

</html>
